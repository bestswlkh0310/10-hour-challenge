<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        #main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #sign-up {
            width: 300px;
        }

        .clsInput {
            width: 100%;
            padding: 1.3vh;
            margin-bottom: 1vh;
            border-radius: 1vh;
            border: #000 solid 0.5px;
            box-shadow: 0 0 0 0.5px #000 inset;
        }

        .clsInput:focus {
            outline: #000 solid 0.5px;
        }

        form {
            margin-top: 2vh;
        }

        #submit {
            background-color: #ffbc41;
            outline: none;
            border: none;
            box-shadow: none;
        }
        a {
            text-decoration-line: none;
            color: #785616;
        }

    </style>
</head>
<body>
    <div id="main">
        <h2>ㅎㅇ</h2>
        <form action="/sign/up" method="post" id="sign-up" th:object="${req}">
            <input class="clsInput" type="text" name="name" th:field="*{name}" placeholder="이름 입력">
            <input class="clsInput" type="text" name="id" th:value="*{id}" placeholder="아이디 입력">
            <input class="clsInput" type="password" name="pw" th:value="*{pw}" placeholder="비밀번호 입력">
            <input class="clsInput" type="password" placeholder="비밀번호 재입력">
            <input class="clsInput" id="submit" type="submit" value="로그인">
        </form>
        <span>계정이 있다면?? <a href="/sign/in">로그인</a></span>
    </div>
</body>
</html>
